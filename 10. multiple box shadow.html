<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiple box shadows</title>
    <style>
        .box{
            width: 50px;
            height: 50px;
            background-color:black;
            border-radius: 50%;
            box-shadow:30px 35px 0 10px, 60px 0 0 0 ;
        }

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
